<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Mart Bill Generator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #f5f5f5;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      width: 600px;
      background: rgba(0,0,0,0.65);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.7s ease-in-out;
      backdrop-filter: blur(12px);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffeb3b;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,235,59,0.7);
    }

    /* Input Section */
    .input-section {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 20px;
    }

    .input-section input {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.3s ease;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
    }

    .input-section input:focus {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 12px #00ff9d, inset 0 0 6px rgba(255,255,255,0.3);
      transform: scale(1.02);
    }

    .input-section input::placeholder {
      color: #ccc;
      font-style: italic;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btns button {
      flex: 1;
      padding: 12px;
      background: linear-gradient(135deg, #ff7eb3, #2575fc);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 1px;
    }

    .btns button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    /* Receipt Section */
    .receipt {
      display: none;
      background: rgba(20, 20, 20, 0.95);
      padding: 25px;
      border-radius: 15px;
      border: 2px solid #00ff9d;
      box-shadow: 0 0 20px rgba(0,255,157,0.4);
      animation: slideIn 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .receipt::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 6px;
      width: 100%;
      background: linear-gradient(90deg, #ffeb3b, #00ff9d, #ff7eb3);
      border-radius: 15px 15px 0 0;
      animation: moveLine 3s linear infinite;
      background-size: 200% auto;
    }

    @keyframes moveLine {
      from {background-position: 0%;}
      to {background-position: 200%;}
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .receipt h3 {
      text-align: center;
      color: #00ff9d;
      margin-bottom: 10px;
      font-size: 22px;
      text-shadow: 0 0 8px rgba(0,255,157,0.7);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border-bottom: 1px solid #555;
      padding: 8px;
      text-align: center;
    }

    th {
      color: #ffeb3b;
      font-size: 15px;
    }

    td {
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }

    tr:hover td {
      background: rgba(0,255,157,0.15);
    }

    .total {
      font-weight: bold;
      color: #00ff9d;
      margin-top: 15px;
      text-align: right;
      font-size: 18px;
    }

    .print-btn, .add-more-btn {
      margin-top: 15px;
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .print-btn:hover, .add-more-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* Print Styles (Keep Colors) */
    @media print {
      body {
        background: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .container {
        box-shadow: none !important;
        background: white !important;
      }
      .input-section, .add-more-btn {
        display: none !important;
      }
      .receipt {
        display: block !important;
        border: 2px solid #000 !important;
        background: white !important;
        color: black !important;
      }
      th {
        color: black !important;
      }
      td {
        color: black !important;
      }
      .total {
        color: black !important;
      }
      .print-btn {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üßæ Bill Generator</h2>

    <!-- Input Section -->
    <div class="input-section" id="inputSection">
      <input type="text" id="customerName" placeholder="Enter Customer Name (Mr./Mrs. ‚Ä¶)">
      <input type="text" id="itemName" placeholder="Enter Item Name">
      <input type="number" id="quantity" placeholder="Enter Quantity">
      <input type="number" id="price" placeholder="Enter Price ‚Çπ">
      <div class="btns">
        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="generateBill()">Generate Receipt</button>
      </div>
    </div>

    <!-- Receipt Section -->
    <div class="receipt" id="receipt">
      <h3>üßæ Receipt</h3>
      <p id="custName"></p>
      <p id="dateTime"></p>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price (‚Çπ)</th>
            <th>Total (‚Çπ)</th>
          </tr>
        </thead>
        <tbody id="receiptBody"></tbody>
      </table>
      <h3 class="total" id="grandTotal"></h3>
      <button class="add-more-btn" onclick="addMoreItems()">‚ûï Add More Items</button>
      <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Receipt</button>
    </div>
  </div>

  <script>
    let cart = [];

    // Live capitalization for customer/item name
    function capitalizeLive(input) {
      input.value = input.value
        .split(" ")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join(" ");
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("customerName").addEventListener("input", function () {
        capitalizeLive(this);
      });
      document.getElementById("itemName").addEventListener("input", function () {
        capitalizeLive(this);
      });
    });

    function addToCart() {
      let customerName = document.getElementById("customerName").value.trim();
      let itemName = document.getElementById("itemName").value.trim();
      let quantity = document.getElementById("quantity").value.trim();
      let price = document.getElementById("price").value.trim();

      if (!customerName || !itemName || !quantity || !price) {
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
      }

      cart.push({
        customerName,
        itemName,
        quantity: parseInt(quantity),
        price: parseFloat(price)
      });

      alert("‚úÖ Item added to cart!");
      document.getElementById("itemName").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("price").value = "";
    }

    function generateBill() {
      if (cart.length === 0) {
        alert("‚ö†Ô∏è Please add at least one item!");
        return;
      }
      document.getElementById("inputSection").style.display = "none";
      let receipt = document.getElementById("receipt");
      receipt.style.display = "block";

      let now = new Date();
      document.getElementById("dateTime").textContent = "Date: " + now.toLocaleString();
      document.getElementById("custName").textContent = "Customer: " + cart[0].customerName;

      let totalAmount = 0;
      let rows = "";

      cart.forEach(item => {
        let total = item.quantity * item.price;
        totalAmount += total;
        rows += `
          <tr>
            <td>${item.itemName}</td>
            <td>${item.quantity}</td>
            <td>‚Çπ${item.price.toFixed(2)}</td>
            <td>‚Çπ${total.toFixed(2)}</td>
          </tr>
        `;
      });

      document.getElementById("receiptBody").innerHTML = rows;
      document.getElementById("grandTotal").textContent = "Grand Total: ‚Çπ" + totalAmount.toFixed(2);
    }

    function addMoreItems() {
      document.getElementById("receipt").style.display = "none";
      document.getElementById("inputSection").style.display = "flex";
    }
  </script>
</body>
</html>
